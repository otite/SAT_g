<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fond ciel -->
  <rect width="200" height="120" fill="#e0f2fe"/>
  
  <!-- Flocons qui tombent -->
  <g opacity="0.8">
    <circle cx="30" cy="20" r="3" fill="#fff"/>
    <circle cx="60" cy="35" r="3" fill="#fff"/>
    <circle cx="90" cy="15" r="3" fill="#fff"/>
    <circle cx="120" cy="40" r="3" fill="#fff"/>
    <circle cx="150" cy="25" r="3" fill="#fff"/>
    <circle cx="170" cy="50" r="3" fill="#fff"/>
    <circle cx="45" cy="60" r="3" fill="#fff"/>
    <circle cx="135" cy="70" r="3" fill="#fff"/>
  </g>
  
  <!-- Pente -->
  <path d="M 30 120 L 170 80 L 170 200 L 30 200 Z" fill="#94a3b8" stroke="#475569" stroke-width="2"/>
  
  <!-- Couches de neige (manteau ancien) -->
  <path d="M 35 140 L 165 105 L 165 120 L 35 155 Z" fill="#cbd5e1"/>
  <path d="M 35 155 L 165 120 L 165 135 L 35 170 Z" fill="#e2e8f0"/>
  
  <!-- Nouvelle neige fraîche (rouge = instable) -->
  <path d="M 35 125 L 165 90 L 165 105 L 35 140 Z" fill="#fecaca" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Flèches de surcharge -->
  <g fill="#dc2626">
    <polygon points="70,75 65,85 75,85"/>
    <rect x="68" y="85" width="4" height="15"/>
    
    <polygon points="110,60 105,70 115,70"/>
    <rect x="108" y="70" width="4" height="15"/>
    
    <polygon points="145,50 140,60 150,60"/>
    <rect x="143" y="60" width="4" height="15"/>
  </g>
  
  <!-- Texte explicatif -->
  <text x="100" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">NEIGE FRAÎCHE</text>
  <text x="100" y="195" font-family="Arial" font-size="7" fill="#64748b" text-anchor="middle" dy="8">Surcharge nouvelle couche</text>
</svg>
