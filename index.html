<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Jeu éducatif pour apprendre les Situations Avalancheuses Typiques (SAT)">
    <title>Jeu SAT - Situations Avalancheuses Typiques</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Message rotation mobile -->
    <div id="landscape-message">
        <div class="message-content">
            <div class="icon-rotate">↻</div>
            <h2>Mode Paysage Requis</h2>
            <p>Veuillez faire pivoter votre appareil en mode paysage pour une meilleure expérience de jeu.</p>
        </div>
    </div>

    <!-- Conteneur principal du jeu -->
    <div id="game-container">
        <!-- Panneau de score (généré dynamiquement) -->
        
        <!-- En-têtes des colonnes SAT (sticky) -->
        <div id="header-sat"></div>
        
        <!-- Plateau de jeu avec les lignes -->
        <div id="game-board"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
