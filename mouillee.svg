<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fond ciel nuageux -->
  <rect width="200" height="120" fill="#cbd5e1"/>
  
  <!-- Nuages -->
  <ellipse cx="40" cy="30" rx="25" ry="12" fill="#94a3b8"/>
  <ellipse cx="60" cy="35" rx="20" ry="10" fill="#94a3b8"/>
  <ellipse cx="140" cy="25" rx="30" ry="15" fill="#94a3b8"/>
  <ellipse cx="165" cy="30" rx="22" ry="11" fill="#94a3b8"/>
  
  <!-- Pluie (gouttes) -->
  <g stroke="#3b82f6" stroke-width="2" opacity="0.7">
    <line x1="35" y1="45" x2="32" y2="65"/>
    <line x1="50" y1="50" x2="47" y2="70"/>
    <line x1="65" y1="48" x2="62" y2="68"/>
    <line x1="140" y1="42" x2="137" y2="62"/>
    <line x1="155" y1="45" x2="152" y2="65"/>
    <line x1="170" y1="43" x2="167" y2="63"/>
  </g>
  
  <!-- Soleil (pour fonte) -->
  <circle cx="180" cy="15" r="8" fill="#fbbf24"/>
  <g stroke="#fbbf24" stroke-width="2">
    <line x1="180" y1="5" x2="180" y2="0"/>
    <line x1="190" y1="15" x2="195" y2="15"/>
    <line x1="187" y1="8" x2="191" y2="4"/>
    <line x1="187" y1="22" x2="191" y2="26"/>
  </g>
  
  <!-- Pente -->
  <path d="M 30 120 L 170 85 L 170 180 L 30 180 Z" fill="#94a3b8" stroke="#475569" stroke-width="2"/>
  
  <!-- Couches de neige -->
  <path d="M 35 145 L 165 115 L 165 130 L 35 160 Z" fill="#e2e8f0"/>
  
  <!-- Couche humide (rouge = instable) -->
  <path d="M 35 130 L 165 100 L 165 115 L 35 145 Z" fill="#fecaca" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Gouttes qui pénètrent -->
  <g fill="#3b82f6" opacity="0.6">
    <circle cx="70" cy="85" r="2"/>
    <circle cx="100" cy="80" r="2"/>
    <circle cx="130" cy="75" r="2"/>
    <ellipse cx="70" cy="100" rx="1.5" ry="3"/>
    <ellipse cx="100" cy="95" rx="1.5" ry="3"/>
    <ellipse cx="130" cy="90" rx="1.5" ry="3"/>
  </g>
  
  <!-- Écoulement d'eau -->
  <path d="M 40 160 Q 50 165 60 160" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <path d="M 100 140 Q 110 145 120 140" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Texte -->
  <text x="100" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">NEIGE HUMIDE</text>
  <text x="100" y="195" font-family="Arial" font-size="7" fill="#64748b" text-anchor="middle" dy="8">Pluie ou fonte - déstabilisation</text>
</svg>
