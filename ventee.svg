<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fond ciel -->
  <rect width="200" height="100" fill="#e0f2fe"/>
  
  <!-- Vent (flèches) -->
  <g stroke="#3b82f6" stroke-width="3" fill="none">
    <path d="M 10 30 L 60 30" marker-end="url(#arrowblue)"/>
    <path d="M 15 50 L 75 50" marker-end="url(#arrowblue)"/>
    <path d="M 20 70 L 70 70" marker-end="url(#arrowblue)"/>
  </g>
  
  <!-- Marqueur flèche -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Crête -->
  <path d="M 80 100 L 120 60 L 160 100" fill="none" stroke="#64748b" stroke-width="3"/>
  <circle cx="120" cy="60" r="4" fill="#64748b"/>
  
  <!-- Versant exposé (érosion) -->
  <path d="M 30 100 L 80 100 L 80 180 L 30 180 Z" fill="#94a3b8" stroke="#475569" stroke-width="2"/>
  <path d="M 35 140 L 75 140 L 75 155 L 35 155 Z" fill="#e2e8f0"/>
  <path d="M 38 125 L 72 125 L 72 137 L 38 137 Z" fill="#cbd5e1"/>
  
  <!-- Versant sous le vent (ACCUMULATION - plaque) -->
  <path d="M 120 100 L 180 130 L 180 180 L 120 180 Z" fill="#94a3b8" stroke="#475569" stroke-width="2"/>
  <path d="M 125 135 L 175 152 L 175 165 L 125 148 Z" fill="#e2e8f0"/>
  
  <!-- PLAQUE À VENT (rouge = danger) -->
  <path d="M 125 120 L 175 137 L 175 150 L 125 133 Z" fill="#fecaca" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Étiquettes -->
  <text x="55" y="110" font-family="Arial" font-size="8" fill="#475569" text-anchor="middle">Érosion</text>
  <text x="150" y="115" font-family="Arial" font-size="8" fill="#dc2626" text-anchor="middle" font-weight="bold">Accumulation</text>
  
  <!-- Texte principal -->
  <text x="100" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">NEIGE VENTÉE</text>
  <text x="100" y="195" font-family="Arial" font-size="7" fill="#64748b" text-anchor="middle" dy="8">Plaque à vent sous crête</text>
</svg>
