<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fond -->
  <rect width="200" height="90" fill="#e0f2fe"/>
  
  <!-- Sol (pente lisse) -->
  <path d="M 30 90 L 170 70 L 170 180 L 30 180 Z" fill="#78716c" stroke="#44403c" stroke-width="2"/>
  
  <!-- Herbe/végétation -->
  <g fill="#22c55e" opacity="0.5">
    <rect x="40" y="85" width="2" height="8"/>
    <rect x="60" y="82" width="2" height="8"/>
    <rect x="80" y="79" width="2" height="8"/>
    <rect x="100" y="76" width="2" height="8"/>
    <rect x="120" y="73" width="2" height="8"/>
    <rect x="140" y="70" width="2" height="8"/>
  </g>
  
  <!-- Manteau neigeux complet qui glisse -->
  <g>
    <!-- Base du manteau -->
    <path d="M 35 110 L 165 92 L 165 105 L 35 123 Z" fill="#e2e8f0"/>
    
    <!-- Milieu du manteau -->
    <path d="M 35 100 L 165 82 L 165 92 L 35 110 Z" fill="#cbd5e1"/>
    
    <!-- Surface du manteau -->
    <path d="M 35 90 L 165 72 L 165 82 L 35 100 Z" fill="#f1f5f9"/>
  </g>
  
  <!-- Interface de glissement (rouge) -->
  <path d="M 35 110 L 165 92" stroke="#ef4444" stroke-width="3" stroke-dasharray="6,4"/>
  
  <!-- FISSURES DE GLISSEMENT (caractéristique) -->
  <g stroke="#dc2626" stroke-width="3" fill="none">
    <path d="M 50 90 L 50 110"/>
    <path d="M 95 82 L 95 102"/>
    <path d="M 140 74 L 140 94"/>
  </g>
  
  <!-- Flèches de mouvement (glissement vers le bas) -->
  <g fill="#ef4444">
    <polygon points="70,135 65,130 75,130"/>
    <rect x="68" y="120" width="4" height="15"/>
    
    <polygon points="110,128 105,123 115,123"/>
    <rect x="108" y="113" width="4" height="15"/>
    
    <polygon points="145,122 140,117 150,117"/>
    <rect x="143" y="107" width="4" height="15"/>
  </g>
  
  <!-- Reptation (déformation) -->
  <path d="M 45 100 Q 50 105 55 100" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <path d="M 90 92 Q 95 97 100 92" stroke="#f59e0b" stroke-width="2" fill="none"/>
  
  <!-- Zone de départ (en haut) -->
  <ellipse cx="160" cy="75" rx="8" ry="5" fill="none" stroke="#dc2626" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Butée en pied (obstacle) -->
  <rect x="25" y="125" width="15" height="25" fill="#57534e" stroke="#44403c" stroke-width="2"/>
  <text x="32" y="165" font-family="Arial" font-size="6" fill="#e7e5e4" text-anchor="middle">Butée</text>
  
  <!-- Légende -->
  <text x="90" y="25" font-family="Arial" font-size="8" fill="#dc2626" font-weight="bold">Fissures de glissement</text>
  <line x1="90" y1="28" x2="50" y2="85" stroke="#dc2626" stroke-width="1.5" marker-end="url(#arrowred)"/>
  
  <defs>
    <marker id="arrowred" markerWidth="8" markerHeight="8" refX="4" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L8,2.5 z" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Texte principal -->
  <text x="100" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">AVALANCHE DE FOND</text>
  <text x="100" y="195" font-family="Arial" font-size="7" fill="#64748b" text-anchor="middle" dy="8">Glissement sur sol lisse</text>
</svg>
