<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fond -->
  <rect width="200" height="100" fill="#e0f2fe"/>
  
  <!-- Pente -->
  <path d="M 30 100 L 170 75 L 170 180 L 30 180 Z" fill="#94a3b8" stroke="#475569" stroke-width="2"/>
  
  <!-- Couche profonde cohérente -->
  <path d="M 35 150 L 165 130 L 165 145 L 35 165 Z" fill="#e2e8f0" stroke="#cbd5e1"/>
  
  <!-- COUCHE FRAGILE PERSISTANTE (pointillés rouge) -->
  <path d="M 35 140 L 165 120 L 165 130 L 35 150 Z" fill="#fee2e2" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Cristaux fragiles (gobelets) -->
  <g fill="#dc2626" opacity="0.8">
    <polygon points="60,140 57,145 63,145"/>
    <polygon points="90,135 87,140 93,140"/>
    <polygon points="120,130 117,135 123,135"/>
    <polygon points="145,127 142,132 148,132"/>
  </g>
  
  <!-- Couche supérieure cohérente (plaque) -->
  <path d="M 35 110 L 165 90 L 165 120 L 35 140 Z" fill="#cbd5e1" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Neige de surface -->
  <path d="M 35 100 L 165 80 L 165 90 L 35 110 Z" fill="#f1f5f9"/>
  
  <!-- Fissure de propagation -->
  <g stroke="#dc2626" stroke-width="2.5" fill="none">
    <path d="M 50 110 L 50 140" stroke-dasharray="4,4"/>
    <path d="M 50 140 L 160 123" stroke-width="3"/>
  </g>
  
  <!-- Point de déclenchement (skieur) -->
  <g transform="translate(145, 75)">
    <circle cx="0" cy="0" r="4" fill="#1e293b"/>
    <ellipse cx="0" cy="8" rx="3" ry="6" fill="#1e293b"/>
    <line x1="-3" y1="5" x2="-7" y2="3" stroke="#1e293b" stroke-width="2"/>
    <line x1="3" y1="5" x2="7" y2="3" stroke="#1e293b" stroke-width="2"/>
  </g>
  
  <!-- Flèche rupture -->
  <g fill="#dc2626">
    <polygon points="85,150 80,155 90,155"/>
    <rect x="83" y="155" width="4" height="10"/>
  </g>
  
  <!-- Légende -->
  <rect x="10" y="10" width="60" height="35" fill="white" stroke="#cbd5e1" rx="5"/>
  <rect x="15" y="17" width="15" height="4" fill="#cbd5e1"/>
  <text x="35" y="20" font-family="Arial" font-size="7" fill="#475569">Couche cohérente</text>
  
  <rect x="15" y="27" width="15" height="4" fill="#fee2e2" stroke="#ef4444" stroke-dasharray="2,2"/>
  <text x="35" y="30" font-family="Arial" font-size="7" fill="#dc2626" font-weight="bold">Couche fragile</text>
  
  <!-- Texte principal -->
  <text x="100" y="190" font-family="Arial" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">SOUS-COUCHE FRAGILE</text>
  <text x="100" y="195" font-family="Arial" font-size="7" fill="#64748b" text-anchor="middle" dy="8">Instabilité structurelle durable</text>
</svg>
